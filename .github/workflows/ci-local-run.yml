name: WireGuard + Build + Advanced Installer Floating License Check

on:
  push:
    branches:
      - testing

jobs:
  wireguard_example:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build project (Release)
        shell: cmd
        run: |
          "C:\Program Files\dotnet\dotnet.exe" build LocalTestRunner.sln -c Release

      - name: Install Advanced Installer 22.9.1
        uses: caphyon/advinst-github-action@main
        with:
          advinst-version: "22.9.1"

      - name: Verify Advanced Installer installation
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\Caphyon\Advanced Installer\advancedinstaller.com" -version

      - name: Install WireGuard
        shell: pwsh
        run: |
          $url = "https://download.wireguard.com/windows-client/wireguard-installer.exe"
          $installerPath = "$env:TEMP\wireguard-installer.exe"
          Invoke-WebRequest -Uri $url -OutFile $installerPath
          Start-Process -FilePath $installerPath -ArgumentList "/S" -Wait -NoNewWindow

          if (!(Test-Path "C:\Program Files\WireGuard\wireguard.exe")) {
            Write-Error "WireGuard installation failed"
            exit 1
          }

      - name: Write WireGuard config file
        shell: pwsh
        run: |
          $configContent = @"
          [Interface]
          PrivateKey = ${{ secrets.WIREGUARD_PRIVATE_KEY }}
          Address = 10.0.0.2/24
          DNS = 8.8.8.8, 8.8.4.4

          [Peer]
          PublicKey = gTecIYqs7cW7SyHzS3lwy7MK/Lf9G0MxYg2YhAN90lw=
          AllowedIPs = 0.0.0.0/0
          Endpoint = 114.143.100.202:51820
          PersistentKeepalive = 25
          "@
          $configPath = "$env:TEMP\wg0.conf"
          Set-Content -Path $configPath -Value $configContent -Encoding UTF8

      - name: Install and start WireGuard tunnel
        shell: pwsh
        run: |
          $wgExe = "C:\Program Files\WireGuard\wireguard.exe"
          $configPath = "$env:TEMP\wg0.conf"
          Start-Process -FilePath $wgExe -ArgumentList "/installtunnelservice", $configPath -Wait -NoNewWindow
          Start-Sleep -Seconds 12

      - name: Check access to floating license server 172.16.2.20:8080
        shell: pwsh
        run: |
          Write-Output "Testing floating license connection..."
          AdvancedInstaller.com /registerfloating 172.16.2.20:8080 -testconnection
          $exitCode = $LASTEXITCODE

          Write-Output "Exit code: $exitCode"
          if ($exitCode -eq 0) {
            Write-Output "SUCCESS: Connection OK + license slot available"
          } else {
            Write-Warning "FAILURE: Code $exitCode (no slot or unreachable)"
          }

          try {
            $tcp = New-Object System.Net.Sockets.TcpClient("172.16.2.20", 8080)
            Write-Output "TCP connect SUCCESS"
            $tcp.Close()
          } catch {
            Write-Warning "TCP connect FAILED: $($_.Exception.Message)"
          }

      - name: Stop and uninstall WireGuard tunnel
        if: always()
        shell: pwsh
        run: |
          $wgExe = "C:\Program Files\WireGuard\wireguard.exe"
          if (Test-Path $wgExe) {
            & $wgExe /uninstalltunnelservice wg0
            Write-Output "WireGuard tunnel wg0 removed"
          }
