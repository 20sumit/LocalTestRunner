name: Build on VM and Run on Local Machine Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    outputs:
      exe-artifact-name: exe-file
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish EXE for Windows
        run: |
          dotnet publish ./LocalTestRunner.csproj -c Release -r win-x64 -o ./publish --no-self-contained

      - name: List publish folder
        run: dir publish

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: exe-file
          path: ./publish/*.exe

  run-local:
    needs: build
    runs-on: self-hosted
    outputs:
      status: ${{ steps.check_status.outputs.status }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download EXE artifact
        uses: actions/download-artifact@v4
        with:
          name: exe-file
          path: ./downloaded_exe

      - name: Show downloaded files
        run: dir downloaded_exe

      - name: Run EXE locally
        run: |
          echo "Running EXE..."
          pushd downloaded_exe
          .\LocalTestRunner.exe > runner_stdout.txt 2>&1
          popd

      - name: Ensure result.txt exists
        run: |
          if (Test-Path downloaded_exe\result.txt) {
            Copy-Item downloaded_exe\result.txt result.txt -Force
          } elseif (!(Test-Path result.txt)) {
            "FAIL" | Out-File -FilePath result.txt
          }

      - name: Upload local test result artifact
        uses: actions/upload-artifact@v4
        with:
          name: local-test-output
          path: result.txt

      - name: Parse PASS or FAIL and set output
        id: check_status
        shell: powershell
        run: |
          $content = (Get-Content -Raw result.txt).Trim()
          if ($content -eq "PASS") {
            echo "status=pass" >> $env:GITHUB_OUTPUT
          } else {
            echo "status=fail" >> $env:GITHUB_OUTPUT
          }

  next-step:
    needs: run-local
    if: needs.run-local.outputs.status == 'pass'
    runs-on: windows-latest
    steps:
      - name: Continue pipeline
        run: echo "Tests PASSED. Continuing pipeline."

  fail-step:
    needs: run-local
    if: needs.run-local.outputs.status == 'fail'
    runs-on: windows-latest
    steps:
      - name: Halt pipeline
        run: |
          echo "Tests FAILED. Stopping pipeline."
          exit 1
