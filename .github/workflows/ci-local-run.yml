name: Build on VM -> Run on Local Machine -> Continue

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    outputs:
      exe-artifact-name: exe-file
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish single-file EXE
        run: |
          dotnet publish ./LocalTestRunner.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:PublishTrimmed=false `
            -o ./publish

      - name: List publish folder
        run: dir publish

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: exe-file
          path: ./publish/LocalTestRunner.exe

  run-local:
    needs: build
    runs-on: self-hosted
    outputs:
      status: ${{ steps.check_status.outputs.status }}
    steps:
      - name: Download EXE artifact
        uses: actions/download-artifact@v4
        with:
          name: exe-file
          path: ./downloaded_exe

      - name: Show downloaded files
        run: dir downloaded_exe

      - name: Run the EXE locally
        shell: powershell
        run: |
          echo "Running LocalTestRunner.exe..."
          pushd downloaded_exe
          .\LocalTestRunner.exe
          popd

      - name: Ensure result.txt exists
        shell: powershell
        run: |
          if (Test-Path downloaded_exe\result.txt) {
            Copy-Item downloaded_exe\result.txt result.txt -Force
          }
          else {
            "FAIL" | Out-File -FilePath result.txt
          }

      - name: Upload test result artifact
        uses: actions/upload-artifact@v4
        with:
          name: local-test-output
          path: result.txt

      - name: Parse PASS or FAIL and set output
        id: check_status
        shell: powershell
        run: |
          $content = (Get-Content -Raw result.txt).Trim()
          if ($content -eq "PASS") {
            echo "status=pass" >> $env:GITHUB_OUTPUT
          } else {
            echo "status=fail" >> $env:GITHUB_OUTPUT
          }

  next-step:
    needs: run-local
    if: needs.run-local.outputs.status == 'pass'
    runs-on: windows-latest
    steps:
      - name: Continue pipeline
        run: echo "Tests PASSED -> continuing pipeline."

  fail-step:
    needs: run-local
    if: needs.run-local.outputs.status == 'fail'
    runs-on: windows-latest
    steps:
      - name: Halt pipeline
        run: |
          echo "Tests FAILED -> stopping pipeline."
          exit 1
