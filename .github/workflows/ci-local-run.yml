name: WireGuard VPN Client Test (Ubuntu)

on:
  push:
    branches:
      - testing
       
jobs:
  wireguard_example:
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt install wireguard

      - run: echo "${{ secrets.WIREGUARD_PRIVATE_KEY }}" > privatekey

      - run: sudo ip link add dev wg0 type wireguard

      - run: sudo ip address add dev wg0 192.168.1.2 peer 192.168.100.1

      - run: sudo wg set wg0 listen-port 51820 private-key privatekey peer 8K6GyHVZETY1W532KZQorWheytDRLos5OG6j+sgYOXI=... allowed-ips 0.0.0.0/0 endpoint 114.143.100.202:51820

      - run: sudo ip link set up dev wg0

      - run: curl -vvv http://192.168.1.1
