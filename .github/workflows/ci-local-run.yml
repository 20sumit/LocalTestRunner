name: WireGuard + Build + Advanced Installer Floating License Check

on:
  push:
    branches:
      - testing

jobs:
  wireguard_example:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build project (Release)
        shell: cmd
        run: |
          "C:\Program Files\dotnet\dotnet.exe" build LocalTestRunner.sln -c Release

      - name: Install WireGuard
        shell: pwsh
        run: |
          # Download the latest WireGuard installer
          $url = "https://download.wireguard.com/windows-client/wireguard-installer.exe"
          $installerPath = "$env:TEMP\wireguard-installer.exe"
          Invoke-WebRequest -Uri $url -OutFile $installerPath

          # Install silently (no GUI, no prompts)
          Start-Process -FilePath $installerPath -ArgumentList "/S" -Wait -NoNewWindow

          # Verify installation
          if (!(Test-Path "C:\Program Files\WireGuard\wireguard.exe")) {
            Write-Error "WireGuard installation failed"
            exit 1
          }

      - name: Write WireGuard config file
        shell: pwsh
        run: |
          $configContent = @"
          [Interface]
          PrivateKey = ${{ secrets.WIREGUARD_PRIVATE_KEY }}
          Address = 10.0.0.2/24
          DNS = 8.8.8.8, 8.8.4.4

          [Peer]
          PublicKey = gTecIYqs7cW7SyHzS3lwy7MK/Lf9G0MxYg2YhAN90lw=
          AllowedIPs = 0.0.0.0/0
          Endpoint = 114.143.100.202:51820
          PersistentKeepalive = 25
          "@

          $configPath = "$env:TEMP\wg0.conf"
          Set-Content -Path $configPath -Value $configContent -Encoding UTF8

      - name: Install and start WireGuard tunnel
        shell: pwsh
        run: |
          $wgExe = "C:\Program Files\WireGuard\wireguard.exe"
          $configPath = "$env:TEMP\wg0.conf"

          # Install tunnel as a Windows service
          Start-Process -FilePath $wgExe -ArgumentList "/installtunnelservice", $configPath -Wait -NoNewWindow

          # Give it time to initialize
          Start-Sleep -Seconds 12


      - name: Install Advanced Installer silently
        shell: pwsh
        run: |
          # Download the latest Advanced Installer MSI
          $url = "https://www.advancedinstaller.com/downloads/advinst.msi"
          $msiPath = "$env:TEMP\advinst.msi"
          Invoke-WebRequest -Uri $url -OutFile $msiPath

          # Install silently (quiet, no UI)
          Start-Process msiexec -ArgumentList "/i `"$msiPath`" /qn" -Wait -NoNewWindow

          # Verify installation
          $aiPath = "C:\Program Files\Caphyon\Advanced Installer\bin\AdvancedInstaller.com"
          if (!(Test-Path $aiPath)) {
            Write-Error "Advanced Installer installation failed - command-line tool not found"
            exit 1
          }
          Write-Output "Advanced Installer installed successfully"

      - name: Check access to floating license server (172.16.2.20:8080)
        shell: pwsh
        run: |
          $aiPath = "C:\Program Files\Caphyon\Advanced Installer\bin\AdvancedInstaller.com"

          Write-Output "Testing connection to floating license server..."

          # Official command to test connection to floating license server
          # Returns exit code 0 if connection succeeds and a license slot is available
          & $aiPath /registerfloating 172.16.2.20:8080 -testconnection

          $exitCode = $LASTEXITCODE
          Write-Output "Exit code from /registerfloating -testconnection: $exitCode"

          if ($exitCode -eq 0) {
            Write-Output "SUCCESS: GitHub VM can access the floating license server via WireGuard tunnel (slot available)"
          } else {
            Write-Warning "FAILURE: Connection test returned code $exitCode (check logs; possible causes: tunnel down, firewall, no free slot, server not reachable)"
          }

          # Optional: Basic TCP connectivity check (useful if server doesn't respond to Advanced Installer protocol)
          try {
            $tcpClient = New-Object System.Net.Sockets.TcpClient
            $tcpClient.Connect("172.16.2.20", 8080)
            Write-Output "SUCCESS: TCP connection to 172.16.2.20:8080 established"
            $tcpClient.Close()
          } catch {
            Write-Warning "TCP connection to 172.16.2.20:8080 failed: $($_.Exception.Message)"
          }

      # Cleanup: Remove the tunnel (runs even if previous steps fail)
      - name: Stop and uninstall WireGuard tunnel
        if: always()
        shell: pwsh
        run: |
          $wgExe = "C:\Program Files\WireGuard\wireguard.exe"
          if (Test-Path $wgExe) {
            & $wgExe /uninstalltunnelservice wg0
            Write-Output "WireGuard tunnel wg0 removed"
          }