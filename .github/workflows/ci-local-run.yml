name: CI with Tailscale

on:
  push:
    branches:
      - testing

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
        - name: Tailscale
          uses: tailscale/github-action@v4
          with:
            oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
            oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
            tags: tag:ci
            ping: 100.72.7.120.my-tailnet.ts.net
      
            
